exec global.cfg

// General
seta sv_hostname "LL JK2 TDM SERVER Custom MAPS"

// GAME TYPE (FFA 0, Holocron 1, Jedi Master 2, Duel 3, TFFA 5, CTF 7, CTYsalimari 8)
set g_gametype 5

// Game and Limits
seta g_privateduel "1"// If 1 then one player can challenge another to duel in FFA
seta timelimit "30"
seta fraglimit "25"
seta capturelimit "7"
seta sv_reconnectlimit "3"
seta duel_fraglimit "10"
seta g_warmup "0"

// Force Powers
seta g_forceBasedTeams "0" //Dark side only uses dark powers
seta g_forceRegenTime "0"
seta g_forcePowerDisable "0"
seta g_maxForceRank "7" //1-ini 2-pad 3-jedi 4-Adept 5-guard 6-knight 7-master

// Maplist
seta g_autoMapCycle "0"
set d1 "map ffa_revan ; set nextmap vstr d2"
set d2 "map ffa_khomm ; set nextmap vstr d3"
set d3 "map cs_dust2 ; set nextmap vstr d4"
set d4 "map ffa_besbinarena ; set nextmap vstr d5"
set d5 "map sabermin2 ; set nextmap vstr d6"
set d6 "map ffa_dantooine ; set nextmap vstr d7"
set d7 "map ffa_caribbean ; set nextmap vstr d8"
set d8 "map ffa_caribbeanII ; set nextmap vstr d9"
set d9 "map ffa_khomm ; set nextmap vstr d10"
set d10 "map ffa_mustafar ; set nextmap vstr d11"
set d11 "map ffa_ipg ; set nextmap vstr d12"
set d12 "map yavin_temple ; set nextmap vstr d13"
set d13 "map ffa_sdstar ; set nextmap vstr d1"
vstr d1

map ffa_ipg
