// Maplist
 seta g_autoMapCycle "0" global.cfg

// General
seta sv_hostname "LL JK2 DUEL SERVER Custom MAPS"

// GAME TYPE (FFA 0, Holocron 1, Jedi Master 2, Duel 3, TFFA 5, CTF 7, CTYsalimari 8)
set g_gametype 3

// Game and Limits
seta g_privateduel "1"// If 1 then one player can challenge another to duel in FFA
seta timelimit "30"
seta fraglimit "25"
seta capturelimit "7"
seta sv_reconnectlimit "3"
seta duel_fraglimit "10"
seta g_warmup "0"

// Force Powers
seta g_forceBasedTeams "0" //Dark side only uses dark powers
//seta g_forceRegenTime "200"//
seta g_forcePowerDisable "0"
seta g_maxForceRank "7" //1-ini 2-pad 3-jedi 4-Adept 5-guard 6-knight 7-master

// Maplist
seta g_autoMapCycle "0"
set d1 "map duel_wls1 ; set nextmap vstr d2"
set d2 "map duel_wls10 ; set nextmap vstr d3"
set d3 "map duel_jedi ; set nextmap vstr d4"
set d4 "map duel_wls8 ; set nextmap vstr d5"
set d5 "map duel_wls2 ; set nextmap vstr d6"
set d6 "map duel_wls5 ; set nextmap vstr d7"
set d7 "map duel_wls12 ; set nextmap vstr d8"
set d8 "map duel_wls4 ; set nextmap vstr d9"
set d9 "map duel_wls13 ; set nextmap vstr d10"
set d10 "map duel_wls11 ; set nextmap vstr d11"
set d11 "map duel_carbon ; set nextmap vstr d12"
set d12 "map duel_wls3 ; set nextmap vstr d13"
set d13 "map duel_bay ; set nextmap vstr d14"
set d14 "map duel_pit ; set nextmap vstr d1"
vstr d1

map duel_pit
