exec global.cfg
exec http-dl-stock.cfg

// General
seta sv_hostname "LL JK2 CTF (stock maps)"

// GAME TYPE (FFA 0, Holocron 1, Jedi Master 2, Duel 3, TFFA 5, CTF 7, CTYsalimari 8)
set g_gametype 7

// Game and Limits
seta timelimit "30"
seta fraglimit "0"
seta capturelimit "5"
seta sv_reconnectlimit "3"
seta duel_fraglimit "10"
seta g_warmup "0"

// Maplist
set g_allowvote 1
set d1 "map ctf_bespin ; set nextmap vstr d2"
set d2 "map ctf_imerial ; set nextmap vstr d3"
set d3 "map ctf_ns_streets ; set nextmap vstr d4"
set d4 "map ctf_yavin ; set nextmap vstr d1"
vstr d1

map ctf_yavin
