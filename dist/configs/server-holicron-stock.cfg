exec global.cfg
exec http-dl-stock.cfg

// General
seta sv_hostname "LL JK2 Holicron SERVER STOCK MAPS"

// GAME TYPE (FFA 0, Holocron 1, Jedi Master 2, Duel 3, TFFA 5, CTF 7, CTYsalimari 8)
set g_gametype 1

//Voting
set g_allowvote 1	 // Allow or disable map Voting // 1 - enabled // 0 - disabled

// Game and Limits
seta g_privateduel "1"// If 1 then one player can challenge another to duel in FFA
seta timelimit "30"
seta fraglimit "25"
seta capturelimit "7"
seta sv_reconnectlimit "3"
seta duel_fraglimit "10"
seta g_warmup "0"

// Force Powers
seta g_forceBasedTeams "0" //Dark side only uses dark powers
//seta g_forceRegenTime "200"
seta g_forcePowerDisable "0"
seta g_maxForceRank "7" //1-ini 2-pad 3-jedi 4-Adept 5-guard 6-knight 7-master

// Maplist
seta g_autoMapCycle "1"
set d1 "ffa_imperial ; set nextmap vstr d2"
set d2 "ffa_yavin ; set nextmap vstr d3"
set d3 "ffa_ns_hideout ; set nextmap vstr d4"
set d4 "ffa_bespin ; set nextmap vstr d5"
set d5 "ffa_ns_streets ; set nextmap vstr d6"
set d6 "ffa_deathstar ; set nextmap vstr d7"
set d7 "ffa_raven ; set nextmap vstr d1"
vstr d1      


map ffa_raven
