exec global.cfg
exec http-dl.cfg

// General
seta sv_hostname "LL JK2 DM SERVER Custom MAPS"

// GAME TYPE (FFA 0, Holocron 1, Jedi Master 2, Duel 3, TFFA 5, CTF 7, CTYsalimari 8)
set g_gametype 0

//Voting
set g_allowvote 0	 // Allow or disable map Voting // 1 - enabled // 0 - disabled // Map voting does not play nice with custom map cycles

// Game and Limits
seta g_privateduel "1"// If 1 then one player can challenge another to duel in FFA
seta timelimit "30"
seta fraglimit "25"
seta capturelimit "7"
seta sv_reconnectlimit "3"
seta duel_fraglimit "10"
seta g_warmup "0"
seta g_duelWeaponDisable "65531" //Saber Only

// Maplist
set d1 "battle_facility_v3 ; set nextmap vstr d2"
set d2 "ffa_imperial ; set nextmap vstr d3"
set d3 "ffa_yavin ; set nextmap vstr d4"
set d4 "ffa_besbinarena ; set nextmap vstr d5"
set d5 "ffa_ns_streets ; set nextmap vstr d6"
set d6 "puerto_de_drahcir ; set nextmap vstr d7"
set d7 "cs_dust2 ; set nextmap vstr d8"
set d8 "ffa_deathstar ; set nextmap vstr d9"
set d9 "spacestation ; set nextmap vstr d10"
set d10 "ffaepisode1 ; set nextmap vstr d11"
set d11 "ffa_ns_hideout ; set nextmap vstr d12"
set d12 "ffa_bespin ; set nextmap vstr d13"
set d13 "ffa_raven ; set nextmap vstr d14"
set d14 "bespin_ruins ; set nextmap vstr d15"
set d15 "ffa_sdstar ; set nextmap vstr d1"
vstr  d1


map ffa_sdstar
