exec global.cfg
exec http-dl-stock.cfg

// General
seta sv_hostname "LL JK2 DUEL SERVER stock MAPS"

// GAME TYPE (FFA 0, Holocron 1, Jedi Master 2, Duel 3, TFFA 5, CTF 7, CTYsalimari 8)
set g_gametype 3

//Voting
set g_allowvote 1	 // Allow or disable map Voting // 1 - enabled // 0 - disabled

// Game and Limits
seta g_privateduel "1"// If 1 then one player can challenge another to duel in FFA
seta timelimit "30"
seta fraglimit "5"
seta capturelimit "7"
seta sv_reconnectlimit "3"
seta duel_fraglimit "5"
seta g_warmup "0"

// Maplist
set d1 "map duel_bay ; set nextmap vstr d2"
set d2 "map duel_jedi ; set nextmap vstr d3"
set d3 "map duel_carbon ; set nextmap vstr d4"
set d4 "map duel_pit ; set nextmap vstr d1"
vstr d1


