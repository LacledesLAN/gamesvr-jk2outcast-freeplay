exec global.cfg
exec http-dl.cfg

// Server Config
seta sv_hostname "LL JK2 CTF"

// GAME TYPE (FFA 0, Holocron 1, Jedi Master 2, Duel 3, TFFA 5, CTF 7, CTYsalimari 8)
set g_gametype 7

//Voting
set g_allowvote 0	 // Allow or disable map Voting // 1 - enabled // 0 - disabled // Map voting does not play nice with custom map cycles

// Game and Limits
seta timelimit "30"
seta fraglimit "0"
seta capturelimit "5"
seta sv_reconnectlimit "3"
seta duel_fraglimit "10"
seta g_warmup "0"

// Maplist
set d1 "map CTF_WLS1 ; set nextmap vstr d2"
set d2 "map ctf_khomm ; set nextmap vstr d3"
set d3 "map ctf_imperial ; set nextmap vstr d4"
set d4 "map ctf_ns_streets ; set nextmap vstr d5"
set d5 "map CTF_WLS2 ; set nextmap vstr d6"
set d6 "map CTF_WLS4 ; set nextmap vstr d7"
set d7 "map ctf_bespin ; set nextmap vstr d8"
set d8 "map CTF_WLS3 ; set nextmap vstr d9"
set d9 "map ctf_yavin ; set nextmap vstr d1"
vstr d1

