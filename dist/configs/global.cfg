// General Settings
seta g_motd "^7Welcome to ^5Laclede's LAN^7 Jedi Knight 2 server"

set g_allowvote 1	 // Allow or disable map Voting // 1 - enabled // 0 - disabled
set g_autoMapCycle 1	 //set to "1" to start auto map cycle - leave at "0" to use custom cycle - if you want to set your own map rotation see: https://www.moddb.com/mods/jkgalaxies/tutorials/setting-up-a-map-rotation-for-your-server
seta sv_floodProtect "1"

// Network Settings
seta sv_reconnectlimit "3"
seta sv_maxclients 32  //max clients
seta g_inactivity 0	//Time in seconds before the server will kick a user for inactivity (range 0 - 10000)
seta net_noipx "1" // disable IPX
seta net_noudp "0"
seta sv_maxPing "99"
seta sv_minPing "0"
seta sv_maxRate "0" // this controls how fast maps can be downloaded by clients, (the client may have a limit) 0 = unlimited

// Fast Download Settings https://github.com/mvdevs/jk2mv/wiki/HTTP-Downloads
seta sv_allowdownload "1"
seta mv_httpserverport "http://content.lacledeslan.net/fastDownloads/jk2outcast/"  //FAST DOWNLOAD URL
seta mv_httpdownloads "1"  //HTML DOWNLOAD ENABLE
