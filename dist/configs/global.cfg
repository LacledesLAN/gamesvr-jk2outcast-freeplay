// Server Settings
seta g_motd "^7Welcome to ^5Laclede's LAN^7 Jedi Knight 2 server"

// Game Settings
seta g_autoMapCycle 1

// Force Powers
seta g_forceBasedTeams "0"      // Dark side only uses dark powers
seta g_forcePowerDisable "0"
seta g_forceRegenTime "200"     // 200 is the default value.
seta g_maxForceRank "7"         // 1-ini 2-pad 3-jedi 4-Adept 5-guard 6-knight 7-master

// Network Settings
seta sv_allowdownload "1"
seta sv_floodProtect "1"
seta g_inactivity 720           // Time in seconds before the server will kick a user for inactivity (range 0 - 10000)
seta sv_maxclients 32
seta sv_maxPing "99"
seta sv_minPing "0"
seta sv_maxRate "90000"             // How fast maps can be downloaded by clients
seta net_noipx "1"
seta net_noudp "0"
seta sv_reconnectlimit "3"
